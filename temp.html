<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽卡系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .card {
            width: 200px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background-color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .card.r {
            background-color: #cce5ff;
            color: #0056b3;
        }
        .card.sr {
            background-color: #ffeeba;
            color: #856404;
        }
        .card.ssr {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>抽卡系统</h1>
    <div class="card" id="card">点击抽卡！</div>
    <button onclick="drawCard()">抽卡</button>

    <script>
        const cardPool = [
            { name: "普通卡1", rarity: "r" },
            { name: "普通卡2", rarity: "r" },
            { name: "稀有卡1", rarity: "sr" },
            { name: "稀有卡2", rarity: "sr" },
            { name: "超级稀有卡1", rarity: "ssr" },
            { name: "超级稀有卡2", rarity: "ssr" }
        ];

        function drawCard() {
            const card = cardPool[Math.floor(Math.random() * cardPool.length)];
            const cardElement = document.getElementById("card");
            cardElement.textContent = card.name;
            cardElement.className = `card ${card.rarity}`;
        }
    </script>
</body>
</html>
