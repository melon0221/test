<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽卡系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .card {
            width: 200px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background-color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .card.ssr {
            background-color: #f8d7da;
            color: #721c24;
        }
        .card.sr {
            background-color: #ffeeba;
            color: #856404;
        }
        .card.hr {
            background-color: #c3e6cb;
            color: #155724;
        }
        .card.r {
            background-color: #cce5ff;
            color: #004085;
        }
        .card.others {
            background-color: #f4f4f4;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>抽卡系统</h1>
    <div class="card" id="card">点击抽卡！</div>
    <button onclick="drawCard()">抽卡</button>

    <script>
        let cardPool = [];
        let probabilities = [];

        // 从外部链接加载卡池内容
        async function loadCardPool() {
            const response = await fetch("https://melon0221.github.io/test/card");
            const data = await response.json();
            cardPool = data.cards;
            probabilities = data.probabilities;
        }

        // 根据概率随机抽卡
        function drawCard() {
            const random = Math.random() * 100;
            let cumulative = 0;
            for (let i = 0; i < probabilities.length; i++) {
                cumulative += probabilities[i];
                if (random < cumulative) {
                    const card = cardPool[i];
                    displayCard(card.name, card.rarity);
                    return;
                }
            }
        }

        // 显示抽到的卡片
        function displayCard(name, rarity) {
            const cardElement = document.getElementById("card");
            cardElement.textContent = name;
            cardElement.className = `card ${rarity}`;
        }

        // 页面加载时初始化卡池
        loadCardPool().catch(error => {
            console.error("无法加载卡池内容：", error);
        });
    </script>
</body>
</html>
