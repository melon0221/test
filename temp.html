<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素风抽卡系统</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 24px;
            color: #ffcc00;
            margin-top: 20px;
            text-shadow: 2px 2px #000;
        }

        .card {
            width: 240px;
            height: 360px;
            margin: 30px auto;
            border: 4px solid #ffcc00;
            border-radius: 8px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            font-size: 14px;
        }

        .card h2 {
            font-size: 18px;
            color: #ffffff;
            margin: 5px;
            text-shadow: 1px 1px #000;
        }

        .card p {
            font-size: 16px;
            color: #ffcc00;
            margin: 5px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 10px 20px;
            margin-top: 20px;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            background-color: #444;
            color: #ffcc00;
            cursor: pointer;
            text-shadow: 1px 1px #000;
        }

        button:hover {
            background-color: #555;
            color: #fff;
        }

        .card.ssr {
            background-color: #800000;
            border-color: #ff0000;
        }

        .card.sr1 {
            background-color: #005700;
            border-color: #00ff00;
        }

        .card.hr {
            background-color: #3333aa;
            border-color: #6666ff;
        }

        .card.r {
            background-color: #333333;
            border-color: #777777;
        }

        .card.others {
            background-color: #444;
            border-color: #888;
        }

        .stats {
            width: 80%;
            margin: 20px auto;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            background-color: #333;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            font-size: 12px;
        }

        .stats table {
            width: 100%;
            border-collapse: collapse;
            color: #ffcc00;
        }

        .stats th, .stats td {
            border: 1px solid #ffcc00;
            padding: 8px;
            text-align: center;
        }

        .stats th {
            background-color: #444;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            background-color: #444;
            color: #ffcc00;
            cursor: pointer;
            text-shadow: 1px 1px #000;
        }

        .reset-btn:hover {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>像素风抽卡系统</h1>
    <div class="card" id="card">
        <h2>点击抽卡！</h2>
        <p>稀有度：--</p>
    </div>
    <button onclick="drawCard()">抽卡</button>

    <div class="stats" id="stats">
        <table>
            <thead>
                <tr>
                    <th>统计项目</th>
                    <th>次数</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>总抽卡次数</td>
                    <td id="totalDraws">0</td>
                </tr>
                <tr>
                    <td>SSR 获得次数</td>
                    <td id="ssrCount">0</td>
                </tr>
                <tr>
                    <td>SR1 获得次数</td>
                    <td id="sr1Count">0</td>
                </tr>
                <tr>
                    <td>HR 获得次数</td>
                    <td id="hrCount">0</td>
                </tr>
                <tr>
                    <td>R 获得次数</td>
                    <td id="rCount">0</td>
                </tr>
                <tr>
                    <td>Others 获得次数</td>
                    <td id="othersCount">0</td>
                </tr>
                <tr>
                    <td>SR 及以上获得次数占比</td>
                    <td id="srPercentage">0%</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="reset-btn" onclick="resetStats()">重启人生</button>

    <script>
        let cardPool = [];
        let probabilities = [];
        let totalDraws = 0;
        const rarityCounts = {
            ssr: 0,
            sr1: 0,
            hr: 0,
            r: 0,
            others: 0
        };

        // 从外部链接加载卡池内容
        async function loadCardPool() {
            try {
                const response = await fetch("https://melon0221.github.io/test/card");
                const data = await response.json();
                cardPool = data.cards;
                probabilities = data.probabilities;
                console.log(cardPool);  // Debugging line
            } catch (error) {
                console.error("无法加载卡池内容：", error);
            }
        }

        // 根据概率随机抽卡
        function drawCard() {
            const random = Math.random() * 100;
            let cumulative = 0;
            for (let i = 0; i < probabilities.length; i++) {
                cumulative += probabilities[i];
                if (random < cumulative) {
                    const card = cardPool[i];
                    displayCard(card.name, card.rarity);
                    updateStats(card.rarity);
                    return;
                }
            }
        }

        // 显示抽到的卡片内容和稀有度
        function displayCard(name, rarity) {
            const cardElement = document.getElementById("card");
            cardElement.innerHTML = `
                <h2>${name}</h2>
                <p>稀有度：${rarity.toUpperCase()}</p>
            `;
            cardElement.className = `card ${rarity}`;
        }

        // 更新统计数据
        function updateStats(rarity) {
            totalDraws++;
            rarityCounts[rarity]++;
            document.getElementById("totalDraws").textContent = totalDraws;
            document.getElementById("ssrCount").textContent = rarityCounts["ssr"];
            document.getElementById("sr1Count").textContent = rarityCounts["sr1"];
            document.getElementById("hrCount").textContent = rarityCounts["hr"];
            document.getElementById("rCount").textContent = rarityCounts["r"];
            document.getElementById("othersCount").textContent = rarityCounts["others"];

            // 计算 SR 及以上卡片的百分比
            const srAndAbove = rarityCounts["ssr"] + rarityCounts["sr1"];
            const percentage = (srAndAbove / totalDraws * 100).toFixed(2);
            document.getElementById("srPercentage").textContent = `${percentage}%`;
        }

        // 重置统计数据
        function resetStats() {
            totalDraws = 0;
            rarityCounts.ssr = 0;
            rarityCounts.sr1 = 0;
            rarityCounts.hr = 0;
            rarityCounts.r = 0;
            rarityCounts.others = 0;

            // 更新显示为初始状态
            document.getElementById("totalDraws").textContent = totalDraws;
            document.getElementById("ssrCount").textContent = rarityCounts["ssr"];
            document.getElementById("sr1Count").textContent = rarityCounts["sr1"];
            document.getElementById("hrCount").textContent = rarityCounts["hr"];
            document.getElementById("rCount").textContent = rarityCounts["r"];
            document.getElementById("othersCount").textContent = rarityCounts["others"];
            document.getElementById("srPercentage").textContent = `0%`;
        }

        // 页面加载时初始化卡池
        loadCardPool();
    </script>
</body>
</html>
