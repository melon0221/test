<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¥¦Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #121212; /* æ·±è‰²èƒŒæ™¯ */
            color: #ffffff; /* æµ…è‰²æ–‡å­— */
            margin: 0;
        }
        .current-time {
            font-size: 28px; /* å¢å¤§å­—ä½“ */
            font-weight: bold; /* åŠ ç²— */
            margin-bottom: 20px;
        }
        .timer {
            font-size: 48px;
            font-weight: bold;
            background-color: #333; /* æ·±è‰²èƒŒæ™¯ */
            color: #fff; /* æµ…è‰²æ–‡å­— */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .controls button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #444; /* æ·±è‰²æŒ‰é’®èƒŒæ™¯ */
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .controls button:hover {
            background-color: #555; /* æŒ‰é’®æ‚¬åœæ•ˆæœ */
        }
        .controls button:active {
            background-color: #666; /* æŒ‰é’®ç‚¹å‡»æ•ˆæœ */
        }
    </style>
</head>
<body>

    <div class="current-time" id="current-time">Current Time</div>
    <div class="timer" id="timer">00:00:00</div>
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script>
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let isRunning = false;
        let timerInterval;
        let currentTimeInterval;

        // æ£€æŸ¥ localStorage ä¸­æ˜¯å¦æœ‰ä¹‹å‰çš„è®¡æ—¶å™¨æ•°æ®
        if (localStorage.getItem('timerData')) {
            const { storedHours, storedMinutes, storedSeconds, running } = JSON.parse(localStorage.getItem('timerData'));
            hours = storedHours;
            minutes = storedMinutes;
            seconds = storedSeconds;
            isRunning = running;

            if (isRunning) {
                startTimer();
            }
        }

        function updateTime() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }
            }

            const displaySeconds = seconds < 10 ? '0' + seconds : seconds;
            const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
            const displayHours = hours < 10 ? '0' + hours : hours;

            document.getElementById('timer').textContent = `${displayHours}:${displayMinutes}:${displaySeconds}`;
            
            // æ¯ç§’ä¿å­˜å½“å‰è®¡æ—¶çŠ¶æ€åˆ° localStorage
            localStorage.setItem('timerData', JSON.stringify({
                storedHours: hours,
                storedMinutes: minutes,
                storedSeconds: seconds,
                running: isRunning
            }));
        }

        function startTimer() {
            if (!isRunning) {
                timerInterval = setInterval(updateTime, 1000);
                isRunning = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
            }
        }

        function stopTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                // åœæ­¢æ—¶ä¹Ÿæ›´æ–° localStorage çŠ¶æ€
                localStorage.setItem('timerData', JSON.stringify({
                    storedHours: hours,
                    storedMinutes: minutes,
                    storedSeconds: seconds,
                    running: isRunning
                }));
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById('timer').textContent = '00:00:00';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            localStorage.removeItem('timerData'); // é‡ç½®æ—¶æ¸…é™¤ localStorage
        }

        // æ›´æ–°å½“å‰æ—¶é—´
        function updateCurrentTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1; // æœˆä»½ä»0å¼€å§‹
            const day = now.getDate();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const displayTime = `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day} 
                                 ${hours < 10 ? '0' + hours : hours}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            document.getElementById('current-time').textContent = `${displayTime}`;
        }

        // æ¯ç§’æ›´æ–°å½“å‰æ—¶é—´
        currentTimeInterval = setInterval(updateCurrentTime, 1000);

        document.getElementById('startBtn').addEventListener('click', startTimer);
        document.getElementById('stopBtn').addEventListener('click', stopTimer);
        document.getElementById('resetBtn').addEventListener('click', resetTimer);
    </script>

</body>
</html>
