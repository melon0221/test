<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素风抽卡系统</title>
    <style>
        /* 样式代码省略 */
    </style>
</head>
<body>
    <h1>像素风抽卡系统</h1>
    <div class="card" id="cardDisplay">
        <h2>点击抽卡！</h2>
        <p>稀有度：--</p>
    </div>
    <button id="drawButton">抽卡</button>
    <script>
        let cardPool = [];
        let probabilities = [];

        // 动态加载 JSON 卡池数据
        async function loadCardData() {
            const response = await fetch("https://raw.githubusercontent.com/melon0221/test/main/card.json"); // 获取原始 JSON 文件
            const data = await response.json();  // 解析 JSON 数据
            cardPool = data.cards;
            probabilities = data.probabilities;
            console.log("卡池加载完成：", cardPool);
        }

        // 抽卡函数
        function drawCard() {
            if (!cardPool.length) {
                alert("卡池尚未加载，请稍后再试！");
                return;
            }
            const random = Math.random() * 100;
            let cumulative = 0;
            for (let i = 0; i < cardPool.length; i++) {
                cumulative += probabilities[i];
                if (random <= cumulative) {
                    const card = cardPool[i];
                    displayCard(card.name, card.rarity);
                    break;
                }
            }
        }

        // 显示卡片
        function displayCard(name, rarity) {
            const cardDisplay = document.getElementById("cardDisplay");
            cardDisplay.innerHTML = `
                <h2>${name}</h2>
                <p>稀有度：${rarity.toUpperCase()}</p>
            `;
        }

        // 绑定事件
        document.getElementById("drawButton").addEventListener("click", drawCard);

        // 加载卡池数据
        loadCardData();
    </script>
</body>
</html>
