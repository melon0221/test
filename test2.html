<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复古 RPG 酒馆抽卡系统</title>
    <style>
        /* 样式保持不变 */
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

        body {
            font-family: 'MedievalSharp', cursive;
            background: url('https://p2.bahamut.com.tw/B/2KU/23/4302bec305d15039d33ccba0f6134nr5.JPG') no-repeat center center fixed;
            background-size: cover;
            color: #f0e6d2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #ffd700;
            font-size: 4em;
            margin-top: 50px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7), 0 0 25px #ffd700, 0 0 5px #ffd700;
        }

        .card {
            width: 240px;
            height: 360px;
            margin: 30px auto;
            border: 4px solid #4a2c2a;
            border-radius: 12px;
            background-color: #2c1b1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .card img {
            width: 80%;
            border-radius: 8px;
        }

        .card h2, .card p {
            margin: 0;
            font-size: 18px;
        }

        .ssr { color: #ffcc00; }
        .sr { color: #00bfff; }
        .hr { color: #7fff00; }
        .other { color: #ffffff; }

        button {
            font-family: 'MedievalSharp', cursive;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #4a2c2a;
            color: #fff;
            border: 2px solid #d4af7f;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #d4af7f;
            color: #4a2c2a;
        }

        .stats, .history {
            margin: 20px auto;
            width: 80%;
            border: 2px solid #4a2c2a;
            padding: 10px;
            background-color: rgba(45, 29, 28, 0.8);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
        }

        .reset-btn {
            margin-top: 20px;
        }

        .card.special-effect {
            animation: glowEffect 3s ease-out;
        }

        @keyframes glowEffect {
            0% {
                box-shadow: 0 0 10px #ff6a00, 0 0 20px #ff6a00, 0 0 30px #ff6a00;
            }
            50% {
                box-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00, 0 0 60px #ffcc00;
            }
            100% {
                box-shadow: 0 0 10px #ff6a00, 0 0 20px #ff6a00, 0 0 30px #ff6a00;
            }
        }

        .card img.special-effect-img {
            animation: bounceEffect 0.5s infinite alternate;
        }

        @keyframes bounceEffect {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>我的人生系统</h1>
    <div class="card" id="cardDisplay">
        <h2>点击抽卡！</h2>
        <p>稀有度：--</p>
    </div>
    <button id="drawButton">抽卡</button>
    <div class="stats">
        <p>总抽卡次数：<span id="totalDraws">0</span></p>
        <p>SSR 获得次数：<span id="ssrCount">0</span></p>
        <p>SR 获得次数：<span id="srCount">0</span></p>
        <p>HR 获得次数：<span id="hrCount">0</span></p>
        <p>其他稀有度：<span id="otherCount">0</span></p>
    </div>
    <div class="history" id="drawHistory">
        <h3>稀有卡牌历史</h3>
    </div>
    <button class="reset-btn" id="resetButton">重启人生</button>

    <script src="gachaData.js"></script>
    <script>
        // 确保文件正确加载并绑定事件
        document.getElementById("drawButton").addEventListener("click", drawCard);
        document.getElementById("resetButton").addEventListener("click", resetStats);
    </script>
</body>
</html>
