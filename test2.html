<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素风抽卡系统</title>
    <style>
        /* 像素风格 CSS */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ffcc00;
            margin-top: 20px;
            text-shadow: 2px 2px #000;
        }

        .card {
            width: 240px;
            height: 360px;
            margin: 30px auto;
            border: 4px solid #ffcc00;
            border-radius: 8px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card h2, .card p {
            margin: 0;
        }

        .card h2 {
            font-size: 18px;
            color: #ffffff;
        }

        .card p {
            font-size: 16px;
            color: #ffcc00;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #444;
            color: #ffcc00;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            cursor: pointer;
        }

        .stats {
            margin: 20px auto;
            width: 80%;
            border: 2px solid #ffcc00;
            padding: 10px;
            background-color: #333;
        }

        .reset-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>像素风抽卡系统</h1>
    <div class="card" id="cardDisplay">
        <h2>点击抽卡！</h2>
        <p>稀有度：--</p>
    </div>
    <button id="drawButton">抽卡</button>
    <div class="stats">
        <p>总抽卡次数：<span id="totalDraws">0</span></p>
        <p>SSR 获得次数：<span id="ssrCount">0</span></p>
        <p>SR 获得次数：<span id="srCount">0</span></p>
        <p>HR 获得次数：<span id="hrCount">0</span></p>
        <p>其他稀有度：<span id="otherCount">0</span></p>
    </div>
    <button class="reset-btn" id="resetButton">重启人生</button>

    <script>
        let totalDraws = 0;
        const counts = { ssr: 0, sr: 0, hr: 0, other: 0 };
        let cardPool = [];

        // 预加载卡池数据
        async function loadCardPool() {
            const response = await fetch('https://raw.githubusercontent.com/melon0221/test/main/card.json');
            const data = await response.json();
            cardPool = [
                ...data.ssr,
                ...data.sr,
                ...data.hr,
                ...data.other
            ];
            console.log("卡池数据加载完成", cardPool);  // 可选：调试输出，检查数据加载是否成功
        }

        // 等待卡池加载完成
        window.addEventListener('load', async () => {
            await loadCardPool();
            console.log('卡池数据已加载，准备好抽卡');
        });

        // 抽卡函数
        function drawCard() {
            if (cardPool.length === 0) {
                alert('卡池数据加载中，请稍等...');
                return;
            }

            const random = Math.random() * 100;
            let cumulative = 0;
            let drawnCard = null;

            for (let card of cardPool) {
                cumulative += card.probability;
                if (random <= cumulative) {
                    drawnCard = card;
                    break;
                }
            }

            displayCard(drawnCard.name, drawnCard.rarity);
            updateStats(drawnCard.rarity);
        }

        // 显示卡片
        function displayCard(name, rarity) {
            const cardDisplay = document.getElementById("cardDisplay");
            cardDisplay.innerHTML = `
                <h2>${name}</h2>
                <p>稀有度：${rarity.toUpperCase()}</p>
            `;
        }

        // 更新统计数据
        function updateStats(rarity) {
            totalDraws++;
            counts[rarity]++;
            document.getElementById("totalDraws").textContent = totalDraws;
            document.getElementById("ssrCount").textContent = counts["ssr"];
            document.getElementById("srCount").textContent = counts["sr"];
            document.getElementById("hrCount").textContent = counts["hr"];
            document.getElementById("otherCount").textContent = counts["other"];
        }

        // 重置统计数据
        function resetStats() {
            totalDraws = 0;
            counts.ssr = counts.sr = counts.hr = counts.other = 0;
            document.getElementById("totalDraws").textContent = totalDraws;
            document.getElementById("ssrCount").textContent = counts["ssr"];
            document.getElementById("srCount").textContent = counts["sr"];
            document.getElementById("hrCount").textContent = counts["hr"];
            document.getElementById("otherCount").textContent = counts["other"];
            displayCard("点击抽卡！", "--");
        }

        // 按钮事件绑定
        document.getElementById("drawButton").addEventListener("click", drawCard);
        document.getElementById("resetButton").addEventListener("click", resetStats);

    </script>
</body>
</html>
